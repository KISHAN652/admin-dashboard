<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NexDash</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-main);
            overflow: hidden;
        }

        /* Background Blobs */
        .auth-blob {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.5;
            animation: float 10s infinite alternate;
        }

        .blob-1 {
            background: var(--primary);
            top: -100px;
            left: -100px;
        }

        .blob-2 {
            background: var(--secondary);
            bottom: -100px;
            right: -100px;
            animation-delay: -5s;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            display: inline-block;
        }

        .auth-title {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border-color);
            padding: 12px 15px;
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .btn-block {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            margin-top: 10px;
        }

        .auth-footer {
            margin-top: 20px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .auth-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(30px, 50px);
            }
        }
    </style>
</head>

<body>
    <div class="auth-blob blob-1"></div>
    <div class="auth-blob blob-2"></div>

    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">NexDash</div>
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Enter your credentials to access your account</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="admin@nexdash.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
            </div>
            <button type="submit" class="primary-btn btn-block">Sign In</button>
        </form>

        <div class="auth-footer">
            Don't have an account? <a href="signup.html" class="auth-link">Sign Up</a>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
